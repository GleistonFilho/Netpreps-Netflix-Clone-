<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style/main.css">
    <link rel="stylesheet" href="style/responsive.css">

    <link rel="stylesheet" href="style/owl/owl.carousel.min.css">
    <link rel="stylesheet" href="style/owl/owl.theme.default.min.css">

    <title>Netpreps</title>
</head>
<body>
    <header>
        <div class="container">
            <h2 class="logo">NETPREPS</h2>
            <nav>
                <a href="#">Início</a>
                <a href="#">Categorias</a>
                <a href="#">Sobremesas</a>
                <a href="#">Veganos</a>
            </nav>
        </div>
    </header>
    <main>
        <div class="prato-principal">
            <div class="container">
                <h3 class="titulo">Espaguete à Bolonhesa</h3>
                <p class="descricao">Um prato clássico da culinária italiana</p>
                <div class="botoes">
                    <button role="button" class="botao">
                        <i class="fa-solid fa-play"></i>
                        ASSISTIR PREPARO
                    </button>
                    <button role="button" class="botao">
                        <i class="fa-solid fa-scroll"></i>
                        VISUALIZAR RECEITA
                    </button>
                    <button role="button" class="botao">
                        <i class="fa-solid fa-circle-info"></i>
                        MAIS INFORMAÇÕES
                    </button>
                </div>
            </div>
        </div>
        <div class="carrossel-pratos">
            <div class="owl-carousel owl-theme">
                <div class="item">
                    <div class="box-prato">
                        <img src="img/Lasanha bolonhesa.jpg" alt="Lasanha à Bolonhesa">
                        <div class="over-prato">
                            <div class="over-prato-nome">Lasanha à Bolonhesa</div>
                        </div>
                    </div>
                </div>
                <div class="item">
                    <div class="box-prato">
                        <img src="img/Arroz Colorido.jpg" alt="Arroz Colorido">
                        <div class="over-prato">
                            <div class="over-prato-nome">Arroz Colorido</div>
                        </div>
                    </div>
                </div>
                <div class="item">
                    <div class="box-prato">
                        <img src="img/Bacalhoada.jpg" alt="Bacalhoada">
                        <div class="over-prato">
                            <div class="over-prato-nome">Bacalhoada</div>
                        </div>
                    </div>
                </div>
                <div class="item">
                    <div class="box-prato">
                        <img src="img/Feijao Tropeiro.jpg" alt="Feijão Tropeiro.jpg">
                        <div class="over-prato">
                            <div class="over-prato-nome">Feijão Tropeiro</div>
                        </div>
                    </div>
                </div>
                <div class="item">
                    <div class="box-prato">
                        <img src="img/File Parmegiana.jpg" alt="Filé à Parmegiana.jpg">
                        <div class="over-prato">
                            <div class="over-prato-nome">Filé à Parmegiana</div>
                        </div>
                    </div>
                </div>
                <div class="item">
                    <div class="box-prato">
                        <img src="img/Pizza.jpg" alt="Pizza">
                        <div class="over-prato">
                            <div class="over-prato-nome">Pizza</div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        
    </main>
    <script src="https://kit.fontawesome.com/4887ec05d2.js" crossorigin="anonymous"></script>
    <script src="js/owl/jquery.min.js"></script>
    <script src="js/owl/owl.carousel.min.js"></script>
    <script src="js/setup.js"></script>
</body>
</html>
